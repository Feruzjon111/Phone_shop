<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonni O‚Äòchirish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0d1117;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .delete-box {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(255, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #ff4d4d;
            transition: 0.3s ease-in-out;
        }

        .delete-box:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #ff4d4d;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #dcdcdc;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            border: none;
        }

        .btn-cancel {
            background: #2ea043;
            color: white;
        }

        .btn-cancel:hover {
            background: #238636;
        }

        .btn-delete {
            background: #ff4d4d;
            color: white;
        }

        .btn-delete:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <div class="delete-box">
        <h2>‚ö†Ô∏è Telefonni O‚Äòchirish</h2>
        <p>üìå <strong>{{ phone.brand }} - {{ phone.model }}</strong> ni rostan ham o‚Äòchirmoqchimisiz?</p>

        <form action="{% url 'phone_delete' phone.id %}" method="post">
            {% csrf_token %}
            <div class="button-group">
                <a href="{% url 'products' %}" class="btn btn-cancel">‚¨ÖÔ∏è Bekor qilish</a>
                <button type="submit" class="btn btn-delete">üóëÔ∏è Ha, o‚Äòchirish</button>
            </div>
        </form>
    </div>
</body>
</html>
