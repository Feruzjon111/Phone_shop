<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Phone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            color: #ffcc00;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.6);
        }

        .file-input {
            display: block;
            padding: 12px;
            border: 2px dashed #ffcc00;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            color: #ffcc00;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        .file-input:hover {
            background: #ffcc00;
            color: #1a1a2e;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.5);
        }

        button:hover {
            background: linear-gradient(45deg, #ff9900, #ffcc00);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 153, 0, 0.7);
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Phone</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="input-group">
                <label>Brand</label>
                <input type="text" name="brand" value="{{ phone.brand }}" required>
            </div>

            <div class="input-group">
                <label>Model</label>
                <input type="text" name="model" value="{{ phone.model }}" required>
            </div>

            <div class="input-group">
                <label>Color</label>
                <input type="text" name="color" value="{{ phone.color }}" required>
            </div>

            <div class="input-group">
                <label>Price ($)</label>
                <input type="number" name="price" value="{{ phone.price }}" required>
            </div>

            <div class="input-group">
                <label>Description</label>
                <input type="text" name="description" value="{{ phone.description }}" required>
            </div>

            <label class="file-input">
                Upload New Image
                <input type="file" name="image">
            </label>

            <button type="submit">Update Phone</button>
        </form>
        <a href="{% url 'phone_detail' phone.pk %}" class="back-btn">Back to Products</a>
    </div>
</body>
</html>
