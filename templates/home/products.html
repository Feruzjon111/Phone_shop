<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop - Products</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            padding: 50px 20px;
        }
        .main-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-add {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            background: #ffcc00;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 204, 0, 0.5);
        }
        .btn-add:hover {
            background: #ff9900;
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(255, 153, 0, 0.7);
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        .product h3 {
            margin: 10px 0;
            font-size: 20px;
            color: #ffcc00;
        }
        .product p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phone Shop</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'customer' %}">Customer</a>
            <a href="{% url 'stores' %}">Stores</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <div class="container">
        <p class="main-text">Bizning mahsulotlarimiz bilan tanishing!</p>
        <a href="{% url 'phone_create' %}">
            <button class="btn-add">+ Yangi telefon qoâ€˜shish</button>
        </a>
    </div>

    <div class="products">
        {% for phone in phones %}
            <div class="product">
                <a href="{% url 'phone_detail' phone.id %}">
                    {% if phone.image %}
                        <img src="{{ phone.image.url }}" alt="{{ phone.brand }} {{ phone.model }}">
                    {% else %}
                        {% load static %}
                        <img src="{% static 'defaults/default_phone.jpeg' %}" alt="No Image Available">
                    {% endif %}
                </a>
                <h3>{{ phone.brand }} - {{ phone.model }}</h3>
                <p>Rangi: {{ phone.color }}</p>
                <p>Narxi: ${{ phone.price }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
