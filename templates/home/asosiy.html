<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: gradientBG 3s ease infinite alternate;
        }
        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #ff9966, #ff5e62); }
            100% { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ff9966;
        }
        .container {
            padding: 100px 20px;
        }
        .main-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            background: white;
            color: #ff5e62;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background: #ff5e62;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Phone Shop</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Products</a>
            <a href="{% url 'customer' %}">Customer</a>
            <a href="{% url 'stores' %}">Stores</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>

    <div class="container">
        <p class="main-text">Sizning eng yaxshi telefon do‘koningiz! Eng so‘nggi modellarni biz bilan tanlang!</p>
        <a href="{% url 'products' %}" class="btn">Mahsulotlarni ko‘rish</a>
    </div>
</body>
</html>
