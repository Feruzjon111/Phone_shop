<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izoh qo‚Äòshish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1b1b3a, #009ffd);
            color: #ffffff;
            text-align: center;
            padding: 10px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .comment-form {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #ffcc00;
        }

        label {
            font-size: 14px;
            display: block;
            text-align: left;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .btn-container {
            margin-top: 8px;
            text-align: center;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }

        .submit-btn {
            background: #ffcc00;
            color: #1e1e1e;
        }

        .back-btn {
            background: #17a2b8;
            color: white;
        }

        .phone-input {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            padding: 5px;
        }

        .phone-prefix {
            color: #fff;
            font-size: 12px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="comment-form">
        <h1>üí¨ Izoh qo‚Äòshish</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit" class="btn submit-btn">üì© Yuborish</button>
                <a href="{% url 'phone_detail' phone.pk %}" class="btn back-btn">‚¨ÖÔ∏è Ortga qaytish</a>
            </div>
        </form>
    </div>
</body>
</html>
