<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izoh qo‚Äòshish</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #ffffff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        .comment-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out;
        }

        .comment-form:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        label {
            font-size: 18px;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #dcdcdc;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn-container {
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
            border: none;
        }

        .submit-btn {
            background: #ffcc00;
            color: #1e1e1e;
        }

        .submit-btn:hover {
            background: #e6b800;
        }

        .back-btn {
            background: #17a2b8;
            color: white;
        }

        .back-btn:hover {
            background: #117a8b;
        }
    </style>
</head>
<body>
    <div class="comment-form">
        <h1>üí¨ Izoh qo‚Äòshish</h1>
        <form action="{% url 'add_comment' phone.pk %}" method="post">
            {% csrf_token %}
            <label for="name">Ismingiz:</label>
            <input type="text" id="name" name="name" placeholder="Ismingizni kiriting..." required>

            <label for="text">Izoh:</label>
            <textarea id="text" name="text" placeholder="Izohingizni shu yerga yozing..." required></textarea>

            <div class="btn-container">
                <button type="submit" class="btn submit-btn">üì© Yuborish</button>
                <a href="{% url 'phone_detail' phone.pk %}" class="btn back-btn">‚¨ÖÔ∏è Ortga qaytish</a>
            </div>
        </form>
    </div>
</body>
</html>
