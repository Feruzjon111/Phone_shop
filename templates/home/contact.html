<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop - Contact</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4e50, #fc913a, #f9d423, #1fddff, #2af598);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 2px solid white;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            padding: 50px 20px;
        }
        .main-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-section {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            margin: 15px 0;
        }
        .contact-item img {
            width: 32px;
            height: 32px;
        }
        .contact-item a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .contact-item a:hover {
            color: black;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 10px;
            display: inline-block;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            transition: 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Phone Shop</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'products' %}">Products</a>
            <a href="{% url 'customer' %}">Customer</a>
            <a href="{% url 'stores' %}">Stores</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>

    <div class="container">
        <p class="main-text">Biz bilan bogâ€˜laning</p>
        <div class="contact-section">
            <h2>Aloqa ma'lumotlari</h2>
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="User">
                <span>Feruzjon Muzaffarov</span>
            </div>
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone">
                <a href="tel:+998956561212">+998 95 656 12 12</a>
            </div>
            <div class="contact-item">
                <img src="https://img.icons8.com/ios-filled/50/email.png" alt="Email">
                <a href="mailto:feruzjon608@gmail.com">feruzjon608@gmail.com</a>
            </div>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/share/p/1LMv3sdkvy/" target="_blank"><img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook"></a>
            <a href="https://instagram.com/feruzjon__muzaffarov" target="_blank"><img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram"></a>
            <a href="https://t.me/Feruzjon_2004" target="_blank"><img src="https://img.icons8.com/ios-filled/50/telegram-app.png" alt="Telegram"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/twitterx.png" alt="Twitter"></a>
            <a href="https://linkedin.com" target="_blank"><img src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="LinkedIn"></a>
        </div>
    </div>
</body>
</html>
