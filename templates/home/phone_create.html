<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Create</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0072ff;
            box-shadow: 0px 0px 10px rgba(0, 114, 255, 0.3);
        }

        .file-input {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #0072ff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            color: #0072ff;
            font-weight: bold;
            transition: 0.3s;
        }

        .file-input:hover {
            background: #0072ff;
            color: white;
        }

        .file-input input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0072ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .back-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ddd;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Phone</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="brand" placeholder="Brand" required>
            <input type="text" name="model" placeholder="Model" required>
            <input type="text" name="color" placeholder="Color" required>
            <input type="number" name="price" placeholder="Price" required>
            <input type="text" name="description" placeholder="Description" required>

            <label class="file-input">
                Upload Image
                <input type="file" name="image" required>
            </label>

            <button type="submit">Create Phone</button>
        </form>
        <a href="{% url 'products' %}" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
