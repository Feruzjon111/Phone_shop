<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Create</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        form p {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        input, button, .file-input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input, textarea {
            border: 2px solid #ddd;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #0072ff;
            box-shadow: 0px 0px 6px rgba(0, 114, 255, 0.3);
        }

        textarea {
            height: 50px;
            resize: none;
        }

        .file-input {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #0072ff;
            cursor: pointer;
            color: #0072ff;
            font-weight: bold;
            background: rgba(0, 114, 255, 0.1);
            text-align: center;
        }

        .file-input:hover {
            background: #0072ff;
            color: white;
        }

        .file-input input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        button {
            background: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .back-btn {
            display: block;
            background: #ddd;
            color: #333;
            text-decoration: none;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 6px;
        }

        .back-btn:hover {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Phone</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Phone</button>
        </form>
        <a href="{% url 'products' %}" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
