<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ store.name }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px 20px;
        }
        .store-detail {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            border-radius: 15px;
            height: 300px;
            object-fit: cover;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #0072ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="store-detail">
            {% if store.image %}
                <img src="{{ store.image.url }}" alt="{{ store.name }}">
            {% else %}
                <img src="/static/images/default-store.jpg" alt="Default Store Image">
            {% endif %}
            <h1>{{ store.name }}</h1>
            <p><strong>Manzil:</strong> {{ store.location }}</p>
            <p><strong>Telefon:</strong> {{ store.phone }}</p>
            <p><strong>Qo‘shimcha ma’lumot:</strong> {{ store.info }}</p>
            <a href="{% url 'stores' %}" class="back-btn">Ortga qaytish</a>
        </div>
    </div>
</body>
</html>
