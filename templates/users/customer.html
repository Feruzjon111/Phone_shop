<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijozlarimiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #4ca1af;
        }
        .container {
            padding: 60px 20px;
        }
        .customers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 20px;
        }
        .customer-card {
            background: #fff;
            color: #222;
            padding: 20px;
            border-radius: 15px;
            width: 280px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .customer-card:hover {
            transform: scale(1.07);
        }
        .customer-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        .customer-card h3 {
            margin: 15px 0 10px;
            color: #4ca1af;
        }
        .customer-card p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mijozlarimiz</h1>
        <nav>
            <a href="{% url 'home' %}">Bosh sahifa</a>
            <a href="{% url 'products' %}">Mahsulotlar</a>
            <a href="{% url 'stores' %}">Do‘konlar</a>
            <a href="{% url 'about' %}">Biz haqimizda</a>
            <a href="{% url 'contact' %}">Bog‘lanish</a>
        </nav>
    </header>

    <div class="container">
        <h2>Bizning qadrli mijozlarimiz</h2>
        <div class="customers">
            {% for customer in customers %}
                <div class="customer-card">
                    <img src="{{ image.url|default:'/media/defaults/default.png' }}" alt="{{ customer.name }}">
                    <h3>{{ customer.name }}</h3>
                    <p>{{ customer.info }}</p>
                </div>
            {% empty %}
                <p>Hozircha mijozlar mavjud emas.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
